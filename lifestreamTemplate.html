<div class=" lifestream container-fluid" ng-class="lifestreamConfig.theme">
    <ul class="row">
        <li  ng-hide="!items.length" ng-repeat="item in items | limitTo: lifestreamConfig.limit" class="atom col-xs-10 col-sm-5 col-md-3" ng-class="item | serviceClassFilter" 
        ng-include="item | serviceTemplateFilter"></li>
        <li  ng-show="!items.length" class="atom col-xs-10 lifestream-placeholder" ><div class="spinner-placeholder"></div></li>
    </ul>
</div>


<script type="text/ng-template" id="default-template">
<p ng-bind-html="item.context.content"></p> <small><a target="_blank" ng-href="{{item.context.complete_url}}"> >>view original</a></small>
</script>

<!-- how to conrol scope here? in ng-include -->
<script type="text/ng-template" id="twitter-template">
<p ng-bind-html="item.context.tweet"></p> <small><a target="_blank" ng-href="{{item.context.complete_url}}"> >>view on Twitter</a></small>
</script>

<script type="text/ng-template" id="facebook_page-template">
post on wall <a href="${link}">{{item.context.title}}</a>
</script>


<script type="text/ng-template" id="github_org-template">
<p ng-bind-html="item.context.content"></p>
</script>
