<html>
<head>
  <title>Example</title>
  <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link type="text/css" rel="stylesheet" href="//raw.github.com/christianv/jquery-lifestream/master/css/lifestream.css"></link>
  <link type="text/css" rel="stylesheet" href="style/lifestream.css"></link>
</head>

<body>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-animate/masonry.pkgd.min.js"></script>
  
  <script src="/dist/scripts/angular-lifestream.min.js"></script>
  <script>
  require(["angular-lifestream"],function() {
    //leak str 

    var app = angular.module('site', ["ngRoute","ngSanitize","angular-lifestream"]);

    app.controller('lifestreamCtrl',['$scope', function($scope) {
      $scope.lifestreamConfig = {
        theme: "lifestream-light-theme",
        list: [{
          service: "github_org",
          user: "code4hk",
        }, {
          service: "twitter",
          user: "code4hk"
        }, {
          service: "facebook_page",
          user: "code4hk"
        }]
      };
    }]);

    angular.bootstrap(document, ["site"]);

  });
  
  </script>
  <div id="lifestream">&nbsp;</div>
  <div ng-controller="lifestreamCtrl">
    <lifestream config="lifestreamConfig"></lifestream>
  </div>
<div id="container">
    <div  ng-repeat="brick in bricks">
        <img class="masonry-brick" ng-src="{{ brick.src }}" alt="A masonry brick">
    </div>
</div>

</body>
</html>
